<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpookyFlix</title>
    <link rel="stylesheet" href="./assets/css/SLstyle.css">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="overlay"></div>
    <img class="logo" src="./assets/images/logo.png" alt="netflix logo">
<!-- login form -->
<div class="form-wrapper">
    <h2>Sign In</h2>
    <form action="#">
        <div class="form-control">
            <input type="text" id="email" required>
            <label>Email</label>
        </div>
        <div class="form-control">
            <input type="password" id="password" required>
            <label>Password</label>
        </div>
        <button type="button" id="loginBtn">Sign In</button>
        <div class="form-help"> 
            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <a href="#">Need help?</a>
        </div>
    </form>
    <p>New to Spookyflix? <a href="./signup.html">Sign up now</a></p>
    <small>
        This page is protected by Google reCAPTCHA to ensure you're not a bot. 
        <a href="#">Learn more.</a>
    </small>
</div>


<script type="module" src="./assets/js/auth.js"></script>
    <script type="module">
import { auth } from "./assets/js/auth.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// Redirect logged-in users to home page
onAuthStateChanged(auth, (user) => {
  if (user && user.emailVerified) {
    window.location.href = "index.html";
  }
});

// Handle login button click
const loginBtn = document.getElementById("loginBtn");

loginBtn.addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    // Firebase sign in
    const userCredential = await auth.signInWithEmailAndPassword(email, password);

    if (userCredential.user.emailVerified) {
      window.location.href = "index.html";
    } else {
      alert("Please verify your email first!");
    }
  } catch (error) {
    alert(error.message);
  }
});
</script>
</body>

</html>
