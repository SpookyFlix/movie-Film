<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpookyFlix</title>
    <link rel="stylesheet" href="assets/css/SLstyle.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="overlay"></div>
    <img class="logo" src="assets/images/logo.png" alt="netflix logo">
<!-- login form -->
<div class="form-wrapper">
    <h2>Sign up</h2>
    <form onsubmit="event.preventDefault(); signUp();">
        <div class="form-control">
            <input type="email" id="email" required>
            <label>Email or phone number</label>
        </div>
        <div class="form-control">
            <input type="password" id="password" required>
            <label>Password</label>
        </div>
        <button type="button" id="signupBtn" onclick="signUp()">Sign up</button>
        <div class="form-help"> 
            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <a href="#">Need help?</a>
        </div>
    </form>
    <p>Already have account? <a href="./signin.html">Sign in now</a></p>
    <small>
        This page is protected by Google reCAPTCHA to ensure you're not a bot. 
        <a href="#">Learn more.</a>
    </small>
</div>


<script type="module" src="./assets/js/auth.js"></script>

</body>
</html>
